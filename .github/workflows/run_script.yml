name: Run Moodle Script

on:
  schedule:
    # Corre cada 20 minutos (puedes ajustarlo)
    - cron: '*/20 * * * *'
  workflow_dispatch: # Permite correrlo manualmente desde el bot√≥n "Run workflow"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: python -m playwright install --with-deps chromium

    - name: Run Python script
      env:
        MOODLE_USER: ${{ secrets.MOODLE_USER }}
        MOODLE_PASSWORD: ${{ secrets.MOODLE_PASSWORD }}
        PYTHONUNBUFFERED: "1"
      run: python gh_moodle.py
